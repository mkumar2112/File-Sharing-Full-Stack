<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load static files -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Icons for navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>{% block title %}Default Title{% endblock title %}</title>
    
    <style>
        /* Set html and body to 100% height to cover the full page */
        html, body {
            height: 100%;
            margin: 0; /* Remove default margin */
            transition: background-image 0.5s ease; /* Smooth transition */
        }

        body {
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
        }

        /* Custom styles for navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF !important;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-left: 10px;
            color: #555 !important;
        }

        .nav-link:hover {
            color: #007BFF !important;
            transition: color 0.3s ease;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for the container */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            margin-top: 20px; /* Top margin */
        }

        /* Navbar icon styling */
        .nav-link i {
            margin-right: 6px;
            font-size: 1.2rem;
        }

        .dropdown-menu {
            right: 0;
            left: auto; /* Align the dropdown to the right */
        }

        .dropdown-item:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-shipping-fast"></i> Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'upload_file' %}"><i class="fas fa-upload"></i> Sender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'keyaccess' %}"><i class="fas fa-key"></i> Receiver</a>
                    </li>
                </ul>
                <!-- Right side dropdown -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'UpdateUser' %}"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
                            <li><a class="dropdown-item" href="{% url 'developer' %}"><i class="fas fa-info-circle"></i> About Developer</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block 'body' %}
    {% endblock 'body' %}

    <!-- JavaScript to randomly change background image -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                "{% static 'bgi/01.jpg' %}",
                "{% static 'bgi/2.jpg' %}",
                "{% static 'bgi/3.jpg' %}",
                "{% static 'bgi/4.jpg' %}",
                "{% static 'bgi/5.jpg' %}",
                "{% static 'bgi/6.jpg' %}"
            ];

            // Function to set a random background image
            function setRandomBackground() {
                const randomIndex = Math.floor(Math.random() * images.length);
                document.body.style.backgroundImage = `url(${images[randomIndex]})`;
            }

            // Set random background on page load
            setRandomBackground();
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
