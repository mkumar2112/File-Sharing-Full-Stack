{% comment %} {% extends 'index.html' %} {% endcomment %}

{% block body %}
<style>
    body {
        background-color: #f9f9f9; /* Light background color */
        font-family: 'Arial', sans-serif; /* Clean font */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    .form-container {
        margin: 100px auto; /* Center the form */
        padding: 30px; /* Increased padding */
        width: 500px; /* Fixed width for the form */
        border: 2px solid DodgerBlue; /* Border color */
        border-radius: 15px; /* Rounded corners */
        background-color: white; /* White background for the form */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        transition: transform 0.3s; /* Smooth scale transition */
    }

    .form-container:hover {
        transform: scale(1.02); /* Slightly enlarge on hover */
    }

    h2 {
        text-align: center; /* Center the heading */
        margin-bottom: 25px; /* Spacing below the heading */
        color: DodgerBlue; /* Color for the heading */
        font-size: 24px; /* Font size for the heading */
    }

    .btn {
        display: block; /* Center the button */
        width: 100%; /* Full-width button */
        padding: 12px; /* Padding for the button */
        font-size: 16px; /* Font size for the button */
        color: white; /* Text color for the button */
        background-color: DodgerBlue; /* Button background color */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded button */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s ease, transform 0.2s; /* Smooth transition effects */
    }

    .btn:hover {
        background-color: #1e90ff; /* Darker blue on hover */
        transform: translateY(-2px); /* Raise button on hover */
    }

    .form-group {
        margin-bottom: 20px; /* Increased spacing between form groups */
    }

    label {
        font-weight: bold; /* Bold labels */
        color: #333; /* Darker color for labels */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%; /* Full width for input fields */
        padding: 10px; /* Padding for input fields */
        border: 1px solid #ccc; /* Light border */
        border-radius: 5px; /* Rounded input fields */
        transition: border-color 0.3s; /* Transition for border color */
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: DodgerBlue; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

</style>

<div class="form-container">
    <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Sign Up</h2>
        {{ form.as_p }}
        <input type="submit" class="btn" value="Sign Up">
    </form>
</div>

{% endblock %}
